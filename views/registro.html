<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Seguimiento Familiar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>


    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="card login-form">
            <div class="card-body">
                <h5 class="card-title">Registro</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="alias" class="form-label">Alias</label>
                        <input type="text" class="form-control" id="alias" placeholder="Ingrese su alias" name="alias" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ingrese su telefono" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseNa" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseNa" placeholder="Ingrese su contraseña" name="contraseNa" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terminos">
                        <label class="form-check-label" for="terminos">
                            Acepto los términos y condiciones
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <a href="../index.html" class="btn btn-secondary">Regresar</a>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
